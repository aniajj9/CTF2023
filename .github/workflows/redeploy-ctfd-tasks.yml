name: Run CTFd Script

on:
  push:
    branches:
      - main

jobs:

  changed_files:
    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Update CTFd
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39

      - name: List all changed files
        id: list-changed-files
        run: |
          changed_files_list=()
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            # Extract the first two levels of the directory structure
            truncated_path=$(echo "$file" | cut -d'/' -f-2)
            echo "$truncated_path was changed"
            changed_files_list+=("$truncated_path")
          done
          echo "::set-output name=changed_files::${changed_files_list[@]}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (if needed)
        run: pip install -r requirements.txt

  run-script:
    name: Run ctfd.py for each path
    runs-on: ubuntu-latest
    needs: changed_files

    steps:
      - name: Run ctfd.py for each path
        run: |
          for truncated_path in "${{ steps.list-changed-files.outputs.changed_files }}"; do
            if [ "$truncated_path" != ".github/workflows" ]; then
              python ctfd.py "$truncated_path" --token ${{ secrets.CTFD_TOKEN }} --url ${{ secrets.CTFD_URL }}
            fi
          done
